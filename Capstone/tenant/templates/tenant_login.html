<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
</head>

<body>
{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="alert {{ category }}">
    {{ message }}
</div>
{% endfor %}
{% endwith %}

<div class="container">
    <form action="{{ url_for('tenant_bp.tenant_login') }}" method="post">
        <h2>Login</h2>
    <form action="{{ url_for('landlord_bp.landlord_login') }}" method="post">
        <p><input type="text" placeholder="Enter Username" name="username" id="username" required></p>
        <p><input type="password" placeholder="Enter Password" name="password" id="password" required></p>
        <p><button type="submit" id="login">Login</button></p>
    </form>

    <div id="setup-totp-section">
        {% include 'tenant_setup_totp.html' %}
    </div>

    <p id="signup">Not a User? Sign Up</p>

    <script src="{{url_for('static', filename='login.js')}}"></script>
</div>
</body>

</html>
