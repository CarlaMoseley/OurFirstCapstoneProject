<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Sign Up</title>
    <link rel="stylesheet" href="static\loginstyle.css">
</head>
<body>
<h1 id="title">Landlord Sign Up</h1>
<button id="menu">Back</button>
{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="{{category}}">
    {{message}}<span class="closebtn" onclick="this.parentElement.style.display='none';">x</span></div>
{% endfor %}
{% endwith %}
<form action="{{ url_for('landlord_bp.landlord_signup') }}" method="post">
    <p><input type="text" id="f_name" name="f_name" class="enter" placeholder="First Name" required="yes"></p>
    <p><input type="text" id="l_name" name="l_name" class="enter" placeholder="Last Name" required="yes"></p>
    <p><input type="number" id="phonenumber" name="phonenumber" class="enter" placeholder="Phone #" required="yes"></p>
    <p><input type="email" id="email" name="email" class="enter" placeholder="Email" required="yes"></p>
    <p><input type="text" id="username" name="username" class="enter" placeholder="Username" required="no"></p>
    <p><input type="password" id="password" name="password" class="enter" placeholder="Password" required="yes"></p>
    <p><input type="password" id="confirmpassword" name="confirmpassword" class="enter" placeholder="Confirm Password" required="yes"></p>
    <div id="passwordMatch" style="color: red;"></div>
    <p><input type="submit" id="Sign Up" value="Sign Up"></p>
</form>
<div id="login"> Already have an account? Login.</div>
<script src="static\backscript.js"></script>
</body>
</html>
