<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="Capstone\home\static\start.css">
    <meta http-equiv="Content-Security-Policy" 
    content=" default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        font-src 'self' data:;
        img-src 'self' * data:;
    ">
    
</head>

<body>
    <div id="error-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="{{category}}" >
                    {{message}}<span class="closebtn" onclick="this.parentElement.style.display='none';">x</span>
                </div>
            {% endfor %}
        {% endwith %}
    </div>
    <div id="overlay">
        <div id="words">I am a...</div>
    </div>
    <div class="split left option tenant">
        <div class="centered option tenant">Tenant</div>
    </div>
    <div class="split right option landlord">
        <div class="centered option landlord">Landlord</div>
    </div>

    <script src="Capstone\home\static\start.js"></script>
</body>

</html>
