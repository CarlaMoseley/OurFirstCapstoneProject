<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
    <meta http-equiv="Content-Security-Policy" 
    content=" default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        font-src 'self' data:;
        img-src 'self' * data:;
    ">
</head>

<body>
<div id="error-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="{{category}}" >
                {{message}}<span class="closebtn" onclick="this.parentElement.style.display='none';">x</span>
            </div>
        {% endfor %}
    {% endwith %}
</div>

<div class="container">
    <h2>Login</h2>
    <form action="{{ url_for('landlord_bp.landlord_login') }}" method="post">
        <p><input type="text" placeholder="Enter Username" name="username" id="username" required></p>
        <p><input type="password" placeholder="Enter Password" name="password" id="password" required></p>
        <p><button type="submit" id="login">Login</button></p>
    </form>

    <div id="setup-totp-section">
        {% include 'landlord_setup_totp.html' %}
    </div>

    <p id="signup">Not a User? Sign Up</p>
    <script src="{{url_for('static', filename='login.js')}}"></script>
</div>
</body>

</html>
